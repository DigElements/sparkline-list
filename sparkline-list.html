convertHistograms = function(points) {
  var pointGroupObj = {};
  var pointGroupArray = [];
  points.map(function(point) {
    if(!pointGroupObj[point.group]) {
      pointGroupObj[point.group] = [];
    }
    var newPt = {};
    newPt[xProp] = point.createdDate;
    newPt[yProp] = point.value;
    pointGroupObj[point.group].push(newPt);
  });
  for (key in pointGroupObj) {
    pointGroupArray.push({
      "pointArray": pointGroupObj[key],
      "key": key
    });
  }
  return pointGroupArray;
};

### Styling

`<sparkline-list>` provides the following custom properties and mixins for styling:

Custom property               | Description                            | Default
------------------------------|----------------------------------------|--------
`--sparkline-list-max-height` | The max height for the sparkline list. | 300px

<dom-module id="sparkline-list">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>

    <style>
      :host {
        display: block;
        max-height: var(--sparkline-list-max-height, 300px);
        overflow: auto;
      }

      .sparkline-wrapper {
        height: 20px;
        margin-bottom: 5px;
      }

      iron-icon {
        --iron-icon-height: 20px;
        --iron-icon-width: 20px;
        margin-right: 5px;
        min-width: 20px;
      }

      .name {
        color: var(--primary-text-color);
        font-size: 14px;
        font-weight: 500;
        min-width: 150px;
        max-width: 150px;
        margin-right: 5px;

        display: -webkit-box;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: normal;
        word-break: break-word;
        -webkit-line-clamp: 1;
        -webkit-box-orient: vertical;
      }

      a:hover {
        color: var(--secondary-text-color);
      }

      sparkline-chart {
        margin-right: 5px;
      }

      iron-icon.amber {
        color: var(--paper-amber-600);
      }

      iron-icon.black {
        color: #111;
      }

      iron-icon.blue {
        color: var(--paper-blue-600);
      }

      iron-icon.blue-grey {
        color: var(--paper-blue-grey-600);
      }

      iron-icon.brown {
        color: var(--paper-brown-600);
      }

      iron-icon.cyan {
        color: var(--paper-cyan-600);
      }

      iron-icon.deep-orange {
        color: var(--paper-deep-orange-600);
      }

      iron-icon.deep-purple {
        color: var(--paper-deep-purple-600);
      }

      iron-icon.green {
        color: var(--paper-green-600);
      }

      iron-icon.grey {
        color: var(--paper-grey-600);
      }

      iron-icon.indigo {
        color: var(--paper-indigo-600);
      }

      iron-icon.light-blue {
        color: var(--paper-light-blue-600);
      }

      iron-icon.light-green {
        color: var(--paper-light-green-600);
      }

      iron-icon.lime {
        color: var(--paper-lime-600);
      }

      iron-icon.orange {
        color: var(--paper-orange-600);
      }

      iron-icon.pink {
        color: var(--paper-pink-600);
      }

      iron-icon.purple {
        color: var(--paper-purple-600);
      }

      iron-icon.red {
        color: var(--paper-red-600);
      }

      iron-icon.teal {
        color: var(--paper-teal-600);
      }

      iron-icon.white {
        color: #fff;
      }

      iron-icon.yellow {
        color: var(--paper-yellow-600);
      }
    </style>

    <json-combine
      data-in1="[[results]]"
      data-in2="{}"
      data-out="{{_sparkArrays}}"
      combine-function="[[convertFunction]]">
    </json-combine>

    <template is="dom-repeat" items="[[_sparkArrays]]" as="sparkPoints" initial-count="10">
      <div class="layout horizontal center sparkline-wrapper">
        <template is="dom-if" if="[[icon]]">
          <iron-icon class$="[[styleClass]]" icon="[[icon]]"></iron-icon>
        </template>

        <template is="dom-if" if="[[sparkPoints.link]]">
          <a class="name" href$="[[sparkPoints.link]]" title$="Open [[sparkPoints.key]]">[[sparkPoints.key]]</a>
        </template>

        <template is="dom-if" if="[[!sparkPoints.link]]">
          <div class="name" title$="[[sparkPoints.key]]">[[sparkPoints.key]]</div>
        </template>

        <sparkline-chart class="layout horizontal flex"
          points="[[sparkPoints.pointArray]]"
          x-prop="[[xProp]]"
          y-prop="[[yProp]]"
          style-class="[[styleClass]]">
        </sparkline-chart>
      </div>
    </template>
  </template>

  <script>
    Polymer({
      is: 'sparkline-list',
      properties: {
        /**
         * (Required)
         *
         * The function used to convert each data array to a drawable set of points.
         * Output must be an array of objects.
         * Objects must have a 'key' {String} that will be used for the title of the chart.
         * Objects must have a 'pointArray' {Array} that is an array of objects that all have x and y properties matching 'xProp' and 'yProp'.
         * Optionally, objects may have a 'link' {String}.
         *
         * @type {Object}
         */
        convertFunction: {
          type: Object
        },

        /**
         * The icon for the graphs (if any).
         *
         * @type {String}
         * @default ''
         */
        icon: {
          type: String,
          value: ''
        },

        /**
         * (Required)
         *
         * The array of raw input data to be converted to points.
         *
         * @type {Array}
         */
        results: {
          type: Array
        },

        /**
         * The style class for the graphs.
         *
         * @type {String}
         * @default ''
         */
        styleClass: {
          type: String,
          value: ''
        },

        /**
         * The property that will hold the x value (domain) for each point.
         *
         * @type {String}
         * @default 'date'
         */
        xProp: {
          type: String,
          value: 'date'
        },

        /**
         * The property that will hold the y value (range) for each point.
         *
         * @type {String}
         * @default 'count'
         */
        yProp: {
          type: String,
          value: 'count'
        },

        /**
         * @private
         *
         * The array of objects holding information for each sparkline-chart to draw.
         * Generated by passing results into convertFunction.
         *
         * @type {Array}
         */
        _sparkArrays: {
          type: Array
        }
      }
    });
  </script>
</dom-module>
