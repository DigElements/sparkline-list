convertHistograms = function(points) {
  var pointGroupObj = {};
  var pointGroupArray = [];

  points.map(function(point) {
    if(!pointGroupObj[point.group]) {
      pointGroupObj[point.group] = [];
    }
    var newPt = {};
    newPt[xProp] = point.createdDate;
    newPt[yProp] = point.value;
    pointGroupObj[point.group].push(newPt);
  });

  for (key in pointGroupObj) {
    pointGroupArray.push({
      "pointArray": pointGroupObj[key],
      "key": key
    });
  }
  return pointGroupArray;
};

<dom-module id="sparkline-list">
  <template>
    <style>
    th {
      text-align: left;
      text-transform: capitalize;
    }
    </style>
    <json-combine
      data-in1="[[results]]"
      data-in2="{}"
      data-out="{{_sparkArrays}}"
      combine-function="[[convertFunction]]">
    </json-combine>
    <table>
      <template is='dom-repeat' items='[[_sparkArrays]]' as='sparkPoints'>
        <tr>
          <th>[[sparkPoints.key]]</th>
          <td>
            <sparkline-chart
              points="[[sparkPoints.pointArray]]"
              x-prop="[[xProp]]"
              y-prop="[[yProp]]"
              width="[[chartWidths]]"
              height="[[chartHeights]]">
            </sparkline-chart>
          </td>
        </tr>
      </template>
    </table>
  </template>

  <script>
    Polymer({
      is: 'sparkline-list',

      properties: {
        convertFunction: {
          type: Object
        },
        results: {
          type: Array
        },
        xProp: {
          type: String,
          value: 'date'
        },
        yProp: {
          type: String,
          value: 'count'
        },
        chartWidths: {
          type: Number,
          value: 500
        },
        chartHeights: {
          type: Number,
          value: 25
        },
        _sparkArrays: {
          type: Array
        }
      }
    });
  </script>
</dom-module>
