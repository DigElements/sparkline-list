        }, 'notproperty')).to.not.exist;
        expect(element._getProperty({
          notproperty: 'text'
        }, 'property')).to.not.exist;
        expect(element._getProperty({
          property: 'text'
        }, 'property')).to.equal('text');

          property: 10
        }, 'property')).to.equal(10);
        expect(element._getProperty({
          property: true

          property: [1, 2, 3, 4, 5]
